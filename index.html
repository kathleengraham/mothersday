<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mother's Day 2020</title>
</head>
<body>
    <header>
            <div id="typing-div">
                <div id="title-div">
                    <h1 id="title">Happy Mother's Day</h1>
                </div>
                <div id="typing">
                    <h1>You <span
                        class="txt-rotate"
                        data-period="1500"
                        data-rotate='[ "are a wonderful mom.", "are an amazing Lovey.", "have a great laugh.", "are kind.", "have a lovely voice.", "are beautiful.", "care for others.", "are encouraging.", "are precious to me!" ]'></span>
                    </h1>
                </div>
            </div>

    </header>
    <div id="card-div" class="row text-center">
        <div class="col-6">
            <div class="row">
                <div class="col">
                    <h3>Photo Gallery</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="img-fluid rounded" src="images/ck1.png" alt="Cherie and Kathleen">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col">
                    <h3>Today's Crossword</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="crossword.html" target="_blank" rel="noopener noreferrer" id="crossword-link">
                        <img class="img-fluid rounded" src="images/crossword.png" alt="crossword puzzle">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="more">
            <p>View more <a href="https://unsplash.com/s/photos/mother" target="_blank" rel="noopener noreferrer">mothers around the world</a>. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Read recent <a href="https://www.nytimes.com/interactive/2020/05/05/parenting/how-motherhood-changed-us.html" target="_blank" rel="noopener noreferrer">stories about motherhood</a>.</p>
        </div>
    </footer>
    <script src="main.js"></script>

</body>

</html>
